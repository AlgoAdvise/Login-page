<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="about.html">Home</a>
            <a href="about.html">About</a>
            <a href="about.html">Services</a>
            <a href="about.html">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <img src="./css/close.svg" alt="">
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <img src="./css/mail.svg" class="icon-icon">
                        <input type="email" required>
                        <label >Email</label>
                    </span>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./css/lock.svg" class="icon-icon">
                        <input type="password" required>
                        <label >Password</label>
                    </span>
                </div>
                <div class="remember-forget">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <img src="./css/user.svg" alt="" class="icon-icon">
                    </span>
                    <input type="text" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./css/mail.svg" alt="" class="icon-icon">
                    </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./css/lock.svg" alt="" class="icon-icon">
                    </span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember-forget">
                    <label ><input type="checkbox">Agree to the term & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>
                        Allready have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
